<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form action="#" th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <label>名前:</label>
  <input type="text" th:field="*{student.name}" /><br>

  <label>カナ名:</label>
  <input type="text" th:field="*{student.kanaName}" /><br>

  <label>ニックネーム:</label>
  <input type="text" th:field="*{student.nickname}" /><br>

  <label>メール:</label>
  <input type="email" th:field="*{student.email}" /><br>

  <label>地域:</label>
  <input type="text" th:field="*{student.region}" /><br>

  <label>年齢:</label>
  <input type="number" th:field="*{student.age}" /><br>

  <label>性別:</label>
  <select th:field="*{student.gender}">
    <option value="male">男性</option>
    <option value="female">女性</option>
    <option value="other">その他</option>
  </select><br>

  <label>備考:</label>
  <textarea th:field="*{student.remark}"></textarea><br>

  <button type="submit">登録</button>
</form>
